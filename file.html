<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="file.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="0">
        <div class="div1">
            <button class="s" id="AC">AC </button>
            <button class="s">DEL</button>
            <button class="s">%</button>
            <button class="s">/</button>
        </div>
        <div class="div2">
              <button>7 </button><button>8</button><button>9</button><button class="s">*</button>
        </div>
        <div class="div3">
  <button> 4</button><button>5</button><button>6</button><button class="s">-</button>
        </div>
        <div class="div4">
  <button>1 </button><button>2</button><button>3</button><button class="s">+</button>
        </div>
        <div class="div5">
  <button> 00</button><button>0</button><button>.</button><button id="equal">=</button>
        </div>
    </div>



    <script src="file.js"></script>
</body>
</html>
